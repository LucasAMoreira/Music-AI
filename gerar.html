<!doctype html>
<html>

 <head lang="pt-BR">
     <title>Music AI</title>
     <meta charset="UTF-8">

     <!-- Latest compiled and minified CSS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

     <!-- jQuery library -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

     <!-- Popper JS -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

     <!-- Latest compiled JavaScript -->
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
     
 </head>

 <body>

     <header>
          <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
               <a class="navbar-brand" href="./index.html">Music AI</a>
          </nav>
     </header>

     <section class="container-fluid row">


          <div  class="col-3 bd-sidebar bg-light">


          </div>

          <div class="col-9">
               <div class="row p-3">
                    <h5 id="teste2" class="col-12" >1. Tipo de jogo</h5>  
                
                    <button class="ml-4 btn btn-outline-primary" data-toggle="button" onclick="setTipo('plataforma')">
                         Plataforma
                    </button>
                                     
               </div>

               <div class="row p-3">
                    <h5 class="col-12">2. Cenário</h5>
                    
                    <button class="ml-4 btn btn-outline-primary" data-toggle="button" onclick="setCenario('deserto')">
                         Deserto
                    </button>
                                         
               </div>

               <div class="row p-3">
                    <h5 class="col-12">3. Customização</h5>

                    <div class="col-12">
                         <p class="m-2">Instrumento:</p>

                         <button class="m-2 btn btn-outline-primary" data-toggle="button" onclick="setInstrumento('flauta')">
                              Flauta
                         </button>
                         
                         <button class="m-2 btn btn-outline-primary" data-toggle="button" onclick="setInstrumento('tambores')">
                              Tambores
                         </button>

                         <button class="m-2 btn btn-outline-primary" data-toggle="button" onclick="setInstrumento('saxofone')">
                              Saxofone
                         </button>

                         <button class="m-2 btn btn-outline-primary" data-toggle="button" onclick="setInstrumento('piano')">
                              Piano
                         </button>
                    </div>
 
                    <form class="form-group ml-4">
                         <label>Duração:</label>
                         <input id="duracao" class="form-control" type="time"/>
                    </form>

               </div>

               <input class="btn btn-primary btn-lg ml-4" value="Gerar" type="submit" onclick="setDuracao(); geraString(); teste2();"/>

          </div>

     </section>

     <footer class="page-footer">
          <nav class="container-fluid fixed-bottom bg-light p-3 p-md-5">
               <p>Music AI</p>
          </nav>
     </footer>

     <script src="gerar.js"></script>

 </body>

</html>
